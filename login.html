<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Tour Cadastro</title>
    <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="webisite icon" type="logo" href="imagens/Do Tour.svg">
    <link rel="stylesheet" href="css/formstyle.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img class="logo" src="imagens/Do Tour.svg" alt="Logo" width="200" height="40">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-form">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label form-font"> Email</label>
                    <input type="email" class="form-control form-input form-font" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label form-font">Senha</label>
                    <input type="password" class="form-control form-input form-font" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label form-font">CPF</label>
                    <input type="text" class="form-control form-input form-font" id="inputAddress" placeholder="Digite os nÃºmeros do CPF">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label form-font">Cidade</label>
                    <input type="text" class="form-control form-input form-font" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label form-font">Estado</label>
                    <select id="inputState" class="form-select form-input form-font">
                        <option selected>Escolha...</option>
                        <option class="form-font">AC</option>
                        <option class="form-font">AL</option>
                        <option class="form-font">AP</option>
                        <option class="form-font">AM</option>
                        <option class="form-font">BA</option>
                        <option class="form-font">CE</option>
                        <option class="form-font">DF</option>
                        <option class="form-font">ES</option>
                        <option class="form-font">GO</option>
                        <option class="form-font">MA</option>
                        <option class="form-font">MT</option>
                        <option class="form-font">MS</option>
                        <option class="form-font">PA</option>
                        <option class="form-font">PB</option>
                        <option class="form-font">PR</option>
                        <option class="form-font">PE</option>
                        <option class="form-font">PI</option>
                        <option class="form-font">RJ</option>
                        <option class="form-font">RN</option>
                        <option class="form-font">RS</option>
                        <option class="form-font">RO</option>
                        <option class="form-font">RR</option>
                        <option class="form-font">SC</option>
                        <option class="form-font">SP</option>
                        <option class="form-font">SE</option>
                        <option class="form-font">TO</option>
                    </select>
                </div>
              
                <div class="col-12">
                    <button type="submit" class="btn btn-primary bg-success cadastro">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
